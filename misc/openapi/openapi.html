<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DAPI documentation</title>
  <base href="/"/>
</head>
<body>
  <rapi-doc
    sort-tags="true"
    sort-endpoint-by="summary"
    style="position: absolute;"
    layout="row"
    theme="light"
    bg-color="#ffffff"
    text-color="#133863"
    nav-bg-color="#0b1f35f2"
    nav-text-color="#a9b7d0"
    nav-hover-bg-color="#333f54"
    nav-hover-text-color="#fff"
    nav-accent-color="#FF5C5C"
    primary-color="#5c7096"
    spec-url="/dapi/openapi/openapi.json"
    render-style="focused"
    show-header="true"
  ></rapi-doc>
  <script type="text/javascript" src="/scripts/openapi/spec/rapidoc-min.js"></script>
</body>
</html>
